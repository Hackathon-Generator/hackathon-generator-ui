<hg-card>
  <h2>Generate a hackathon!</h2>
  <p>
    Press the button and play the hand you are dealt. Hackathon Generator will randomly select ingredients from a list
    of API's.
  </p>
  <br />
  <hg-button (click)="onGenerate()">Generate</hg-button>
</hg-card>

<hg-card *ngIf="hackathon">
  <h2>Your Hackathon</h2>
  <p>Connect the following API's:</p>

  <hg-api-card *ngFor="let api of hackathon.apiCollection" [api]="api"></hg-api-card>
</hg-card>
